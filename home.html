<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Tasks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="material/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212; 
            color: #fff; 
            margin: 0;
            padding: 0;
            display: flex; /* Gunakan Flexbox untuk menempatkan logo di tengah */
            justify-content: center; /* Posisikan secara horizontal di tengah */
            align-items: center; /* Posisikan secara vertikal di tengah */
            height: 100vh; /* Menggunakan seluruh tinggi layar */
        }

        #logo-container {
            padding: 30px;
            background: linear-gradient(145deg, #1a1a1a, #333030);
            border-radius: 20px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #logo-container:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
        }

        .icon-container {
            margin-bottom: 0; /* Menghapus jarak margin bawah */
        }

        .icon-container img {
            width: 120px; /* Ukuran logo yang lebih besar */
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        @media (max-width: 600px) {
            #logo-container {
                width: 90%;
            }

            .icon-container img {
                width: 100px;
            }
        }
    </style>
</head>
